<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header><h1>TRC-20 입금 모니터</h1><button id="logout-btn">로그아웃</button></header>
        <main>
            <div class="card">
                <div class="card-header"><h2>지갑 목록</h2></div>
                <div class="table-container">
                    <table>
                        <thead><tr><th>이름</th><th>주소</th><th>봇 토큰</th><th>채팅 ID</th><th>관리</th></tr></thead>
                        <tbody id="wallet-list"></tbody>
                    </table>
                </div>
            </div>
            <div class="card">
                <div class="card-header"><h2 id="form-title">새 지갑 추가</h2></div>
                <form id="add-wallet-form">
                    <input type="hidden" id="wallet-id">
                    <div class="form-grid">
                        <div class="form-group"><label for="name">지갑 이름</label><input type="text" id="name" required></div>
                        <div class="form-group"><label for="address">TRC-20 주소</label><input type="text" id="address" required></div>
                        <div class="form-group"><label for="bot_token">텔레그램 봇 토큰</label><input type="text" id="bot_token" required></div>
                        <div class="form-group"><label for="chat_id">텔레그램 채팅 ID</label><input type="text" id="chat_id" required></div>
                        <div class="form-group"><label for="notification_url">알림 서버 URL (선택)</label><input type="text" id="notification_url"></div>
                        <div class="form-group"><label for="notification_api_key">알림 서버 API 키 (선택)</label><input type="text" id="notification_api_key"></div>
                    </div>
                    <button type="submit" id="form-submit-btn" class="btn-primary">추가하기</button>
                    <p id="form-error" class="error"></p>
                </form>
            </div>
        </main>
    </div>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
